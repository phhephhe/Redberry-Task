<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>გამოცდილება</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="shortcut icon" href="https://freepngimg.com/download/scroll/12-2-scroll-png-pic.png" type="image/x-icon">
</head>
<body>
    <div class="main-container">
        <div class="left-container">
            <a href="experience.html" class="vector">
                <img src="photos/Vector.png" alt="Vector-left">
            </a>
            <div class="form-header">
                <h3>განათლება</h3>
                <span>3/3</span>
            </div>
            <div class="line"></div>
            <form action="" method="post" enctype="multipart/form-data" id="form">
                <div class="new-experience">              
                    <div class="email-container">
                        <label for="institute">სასწავლებელი</label>
                        <input type="text" name="institute" id="institute" placeholder="სასწავლებელი">
                        <p>მინიმუმ 2 სიმბოლო</p>
                    </div>
                    <div class="fullname" style="margin: 35px 0px;">
                        <div class="name">
                            <label for="degree">ხარისხი</label>
                            <select name="degree" id="degree" class="select">
                                <option value="" disabled selected>აირჩიე ხარისხი</option>
                            </select>
                        </div>
                        <div class="surname">
                            <label for="due_date">დამთავრების რიცხვი</label>
                            <input type="date" name="due_date" id="due_date" placeholder="მუმლაძე">
                        </div>
                    </div>
                    <div class="about-me-container">
                        <label for="description">აღწერა</label>
                        <textarea name="description" id="description" class="textarea" style="height: 179px;" placeholder="განათლების აღწერა"></textarea>
                    </div>
                    <div class="line" style="margin-top: 55px;"></div>
                </div> 
                <button class="add-experience-btn">მეტი გამოცდილების დამატება</button>
                <div class="next-button-container" style="justify-content: space-between; margin-top: 180px;">
                    <a href="experience.html" class="next-button">უკან</a>
                    <button type="submit" class="next-button">დასრულება</button>
                </div>  
            </form>
        </div>
        <div class="right-container"></div>
    </div>
   
</body>
</html>
