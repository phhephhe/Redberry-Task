<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>გამოცდილება</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="shortcut icon" href="https://freepngimg.com/download/scroll/12-2-scroll-png-pic.png" type="image/x-icon">
</head>
<body>
    <div class="main-container">
        <div class="left-container">
            <a href="personal-info.html" class="vector">
                <img src="photos/Vector.png" alt="Vector-left">
            </a>
            <div class="form-header">
                <h3>გამოცდილება</h3>
                <span>2/3</span>
            </div>
            <div class="line"></div>
            <form action="" method="post" enctype="multipart/form-data" id="form">
              <div></div>               
                <div class="email-container">
                    <label for="">თანამდებობა</label>
                    <input type="text" name="email" id="email" placeholder="დეველოპერი, დიზაინერი, ა.შ.">
                    <p>მინიმუმ 2 სიმბოლო</p>
                </div>
                <div class="phone-container">
                    <label for="phone_number">დამსაქმებელი</label>
                    <input type="text" name="phone_number" id="phone_number" placeholder="დამსაქმებელი">
                    <p>მინიმუმ 2 სიმბოლო</p>
                </div>
                <div class="fullname">
                    <div class="name">
                        <label for="name">დაწყების რიცხვი</label>
                        <input type="date" name="name" id="name" placeholder="ანზორ">
                    </div>
                    <div class="surname">
                        <label for="surname">დამთავრების რიცხვი</label>
                        <input type="date" name="surname" id="surname" placeholder="მუმლაძე">
                    </div>
                </div>
                <div class="about-me-container">
                    <label for="about_me">აღწერა</label>
                    <textarea name="about_me" id="about_me" class="textarea" placeholder="როლი თანამდებობაზე და ზოგადი აღწერა"></textarea>
                </div>
                <div class="line"></div>
                <button class="add-experience-btn">მეტი გამოცდილების დამატება</button>
                <div class="next-button-container" style="justify-content: space-between; margin-top: 110px;">
                    <a href="personal-info.html" class="next-button">უკან</a>
                    <button type="submit" class="next-button">შემდეგი</button>
                </div>  
              

            </form>
        </div>
        <div class="right-container"></div>
    </div>
   
</body>
</html>
